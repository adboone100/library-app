<!DOCTYPE html>

  <meta charset="UTF-8">

<body>

<h1 class="header">My Book Library</h1>

<div class="descript">This is a project for The Odin Project in which I have to make a library using <em>Object Constructors</em> and <em>LocalStorage</em>.
    You can also view the <a href="https://github.com/adboone100/library-app">Github repository</a> of this project.</div>

<div class="input">Book</div>
<div class="input">Author</div>
<div class="input">Status</div>
<div class="input">
    <form>
        <input type="text" id="book" name="book">
    </form>
</div>
<div class="input">
    <form>
        <input type="text" id="author" name="author">
    </form>
</div>
<div class="input">
    <form>
        <select name="status" id="status">
            <option value="read">Read</option>
            <option value="not-read">Not Read</option>
            <option value="currently-reading">Currently Reading</option>
        </select>
    </form>
</div>
<div class="input">
    <input type="submit" value="Submit">
</div>
