<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Adam's Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1 class="header">My Book Library</h1>

<div class="descript">This is a project for The Odin Project in which I have to make a library using <em>Object Constructors</em> and <em>LocalStorage</em>.
    You can also view the <a href="https://github.com/adboone100/library-app">Github repository</a> of this project.
</div>


<div class="input-container">
<div class="input">Book</div>
<div class="input">Author</div>
<div class="input">Status</div>

<div class="input">
    <form id="form">
        <input type="text" id="book-text" name="book" data-type="book">
</div>
<div class="input">
        <input type="text" id="author-text" name="author" data-type="author">
    
</div>
<div class="input">
        <select name="status" id="status-input">
            <option value="Read">Read</option>
            <option value="Reading">Reading</option>
            <option value="Not Read">Not Read</option>
        </select>
    
</div>
<div class="input">
        <input type="submit" id="submit-btn" value="Submit">
</form>
</div>
</div>

<div class="table-container" id="table-container">
<div class="table">Name</div>
<div class="table">Author</div>
<div class="table">Status</div>
<div class="table"></div>

</div>

<script src="script.js"></script>
</script>

</body>
</html>
